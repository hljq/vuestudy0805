<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if学习</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p >{{flag}}</p>
        <input type="button" value="切换" @click="toggle">
        <h2 v-if="flag">这是通过v-if的方式来控制元素的状态</h2>
        <h2 v-else>else通过v-if的方式来控制元素的状态</h2>
        <h2 v-show="flag">通过v-show的方式控制元素的状态</h2>
        <!--v-if-->
        <!--特点：每次都会重新创建或者删除元素-->
        <!--v-show-->
        <!--特点：每次不会重新进行DOM的创建和删除，
            只是会切换元素的display样式
        -->
        <!--v-if有较高的切换性能消耗-->
        <!--v-show有较高的初始渲染消耗-->
        <!--如果频繁的切换元素，最好使用v-show 而不是使用v-if-->
        <!--如果元素可能永远不会被显示出来，则推荐使用v-if-->
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                flag:false
            },
            methods: {
                toggle(){
                    this.flag=!this.flag
                }
            },
        })
    </script>
</body>
</html>
