<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js 基本代码</title>
    <!--1.引入Vue.js-->
    <script src="./lib/vue.js"></script>
</head>
<body>
    <!--3. 将Vue的实例 和 指定的元素 联系起来-->
    <div id="app">
        <p>{{ msg }}</p>
    </div>
    <script>
        //2.创建 Vue 实例对象
          var vm=new Vue({
              el:'#app', // 选择器名称  表示当前new的vue实例，要控制页面上的哪一个区域
              data:{  //存放el 中要用到的数据
                msg:'欢迎学习Vue'  //指令

              }
          })
          // document.getElementByID("app").innerText=msg
    </script>
</body>
</html>
